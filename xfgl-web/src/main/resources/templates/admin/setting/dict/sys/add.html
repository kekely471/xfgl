<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="${ctx.contextPath}/layui/commons/main.js" type="text/javascript"></script>
    <title>Title</title>
</head>

<body>
<div class="contentBox">
    <div class="formBox">
        <form class="layui-form" action="">
            <div class="layui-form-item layui-td-1" style="display:none;">
                <label class="layui-form-label"><span class="redLabel">*</span>字典编号</label>
                <div class="layui-input-block">
                    <input type="text" name="id" placeholder="请输入字典编号" value="${SYSDICT.ID}" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label"><span class="redLabel">*</span>字典名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required" placeholder="请输入字典名称" value="${SYSDICT.NAME}"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label"><span class="redLabel">*</span>类型标识</label>
                <div class="layui-input-block">
                    <select name="type_code" lay-verify="required" selectValue="${SYSDICT.TYPE_CODE}">
                        <option value="">请选择类型标识</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label"><span class="redLabel">*</span>字典值</label>
                <div class="layui-input-block">
                    <input type="text" name="value" lay-verify="required" placeholder="请输入字典值" value="${SYSDICT.VALUE}"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">简称</label>
                <div class="layui-input-block">
                    <input type="text" name="cn" lay-verify="" placeholder="请输入简称" value="${SYSDICT.CN}"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">扩展一</label>
                <div class="layui-input-block">
                    <input type="text" name="ext1" lay-verify="" maxlength="50" placeholder="请输入扩展一"
                           value="${SYSDICT.EXT1}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">扩展二</label>
                <div class="layui-input-block">
                    <input type="text" name="ext2" lay-verify="" maxlength="50" placeholder="请输入扩展二"
                           value="${SYSDICT.EXT2}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">扩展三</label>
                <div class="layui-input-block">
                    <input type="text" name="ext3" lay-verify="" maxlength="50" placeholder="请输入扩展三"
                           value="${SYSDICT.EXT3}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">排序号</label>
                <div class="layui-input-block">
                    <input type="text" name="sort" lay-verify="" maxlength="3" placeholder="请输入排序号"
                           value="${(SYSDICT.SORT!0)?c}" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">是否启用</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" name="status" lay-skin="switch" lay-filter="switchTest"
                           title="开关">
                </div>
            </div>
            <button id="tj" style="display: none" lay-submit lay-filter="*">保存</button>
            <div class="clear"></div>
        </form>
    </div>
</div>


<script>
    var index = parent.layer.getFrameIndex(window.name);
    var _id = "${id}";
    var _type_code = "${SYSDICT.TYPE_CODE}";
    var status = "${SYSDICT.STATUS}";
    var type_code = "${type_code}";//字典类型调用
    var isView = getParam("isView");
    layui.use(['form', 'layer'], function () {
        var form = layui.form;
        var layer = layui.layer;
        //初始化下拉框 傳值為name,url,typename_value,resid,resname
        initSelectBox('type_code', 'common/list/dictType', '{"type":"0"}');
        //是否启用
        if (status == '1') {
            $("input[name='status']").attr("checked", "checked");
        } else if (status == '0') {
            $("input[name='status']").removeAttr('checked');
        }
        //判断后台传参还是跳转传参
        if (_type_code == null || _type_code == '') {
            $("select[name='type_code']").val(type_code).attr("selectValue");
        }
        if (isView) {
            $('input,select,textarea').prop('disabled', "disabled");
        }
        form.render();
        //监听提交
        form.on('submit()', function (data) {
            var datas = data.field;
            var ajax = new Ajax("dict/sys/save", function (data) {
                if (judgeRight(data)) {
                    parent.layer.alert("操作成功!", {icon: 1}, function () {
                        parent.tableIns.reload({where: {"v": Date.parse(new Date()), "type_code": _type_code}});
                        parent.layer.closeAll();
                    });
                }
            });
            ajax.add(datas);
            ajax.submit();
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });

    function mySubmit() {
        $("#tj").click();
    }


</script>
</body>

</html>
