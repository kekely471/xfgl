<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="${ctx.contextPath}/layui/commons/main.js" type="text/javascript"></script>
    <title>归档</title>
</head>
<body>
<div class="comtextBox">
    <div class="formBox">
        <form class="layui-form" action="">

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">单位名称</label>
                <div class="layui-input-block">
                    <!--<select name="dwmc" id="dwmc"  selectValue="${RYFXGD.DWMC}" lay-verify="required" disabled>
                        <option value="">请选择单位</option>
                    </select>-->
                    <input type="text" name="dwmc" id="dwmc" lay-verify="required" placeholder="" value="${RYFXGD.DWMC_NAME}" autocomplete="off" class="layui-input" disabled>
                    <input type="text" name="id" id="id" value="${id}" style="display: none;">


                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">消防员姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" id="name" lay-verify="required" placeholder="" value="${RYFXGD.NAME}" autocomplete="off" class="layui-input" disabled>
                </div>
            </div>



            <div class="layui-form-item layui-td-2">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <!--<select name="sex" id="sex" selectValue="${RYFXGD.SEX}" lay-verify="required">
                        <option value="">请选择性别</option>
                    </select>-->
                    <input type="text" name="sexname" id="sexname" lay-verify="required" placeholder="" value="${RYFXGD.SEXNAME}" autocomplete="off" class="layui-input" disabled >
                </div>
            </div>

            <div class="layui-form-item layui-td-2">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-block">
                    <input type="text" name="nl" id="nl" lay-verify="required" placeholder="" value="${RYFXGD.NL}" autocomplete="off" class="layui-input" disabled>
                </div>
            </div>

            <div class="layui-form-item layui-td-2">
                <label class="layui-form-label">民族</label>
                <div class="layui-input-block">
                    <input type="text" name="mz" id="mz" placeholder="" lay-verify="required" value="${RYFXGD.MZ}" autocomplete="off" class="layui-input" disabled>
                </div>
            </div>

            <div class="layui-form-item layui-td-2">
                <label class="layui-form-label">职级</label>
                <div class="layui-input-block">
                    <!--<select name="zj" id="zj" selectValue="${RYFXGD.ZJ}" lay-verify="required">
                        <option value="">请选择职级</option>
                    </select>-->
                    <input type="text" name="zj" id="zj" lay-verify="required" placeholder="" value="${RYFXGD.ZJ}" autocomplete="off" class="layui-input" disabled>
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">身高</label>
                <div class="layui-input-block">
                    <input type="text" name="sg" id="sg" value="${RYFXGD.SG}" lay-verify="required" autocomplete="off" class="layui-input" disabled>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">基本资料</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入基本资料" lay-verify="required" class="layui-textarea" id="jbzl" name="jbzl" value="" disabled>${RYFXGD.JBZL}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">个人成长史</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入个人成长史" class="layui-textarea" lay-verify="required" id="grczs" name="grczs" value="" disabled>${RYFXGD.GRCZS}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">精神状态</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入精神状态" class="layui-textarea" lay-verify="required" id="jszt" name="jszt" value="" disabled>${RYFXGD.JSZT}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">身体状态</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入身体状态" lay-verify="required" class="layui-textarea" id="stzt" name="stzt" value="" disabled>${RYFXGD.STZT}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">社会功能</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入社会功能" lay-verify="required" class="layui-textarea" id="shgn" name="shgn" value="" disabled>${RYFXGD.SHGN}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">个人征信情况</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入个人征信情况" lay-verify="required" class="layui-textarea" id="grzxqk" name="grzxqk" disabled>${RYFXGD.GRZXQK}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">存在问题</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入存在问题" lay-verify="required" class="layui-textarea" id="czwt" name="czwt" value="" disabled>${RYFXGD.CZWT}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">对策分析</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入对策分析" lay-verify="required" class="layui-textarea" id="dcfx" name="dcfx" value="" disabled>${RYFXGD.DCFX}</textarea>
                </div>
            </div>

            <div class="layui-form-item layui-td-1" style="text-align:center" >
                <input type="radio" name="rystatus"  value="1" title="正常" checked="" disabled >
                <input type="radio" name="rystatus"  value="2" title="阶段性" disabled >
                <input type="radio" name="rystatus"  value="3" title="重点观察" disabled>
            </div>
            <div class="layui-form-item layui-layout-admin" id="rygd">
                <div class="layui-input-block">
                    <div class="layui-footer" style="left: 0;">
                        <button class="layui-layer-btn0" id="save" style="height: 28px;padding: 0px 15px;border-radius: 2px;margin: 5px 5px 0px;border-style: solid;bottom:0;" lay-submit lay-filter="gd">归档</button>
<!--                        <button class="layui-layer-btn0" id="tj" style="height: 28px;padding: 0px 15px;border-radius: 2px;margin: 5px 5px 0px;border-style: solid;bottom:0;" lay-submit lay-filter="tj">提交</button>-->
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">分析人员</label>
                <div class="layui-input-block">
                    <input type="text" name="CZR" id="CZR" value="${RYFXGD.CZR}" lay-verify="required" autocomplete="off" class="layui-input" disabled>
                </div>
            </div>
            <div class="clear"></div>
        </form>
    </div>
</div>
<script>
    var form;
    var tabIndex = top.$(".layui-tab-title li.layui-this").attr("lay-id");
    var _id = "${id}";
    var rygd = "${RYFXGD.STATUS}";
    var isView = getParam("isView");
    layui.use(['form','layer','upload','laydate'], function() {
        form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var upload = layui.upload;
        if (rygd ==1){
            $("#rygd").hide();
        }
//        //是否启用
        if (_id) {
            isUse('status', $("#status").val());
            isUse('rygd', $("#rygd").val());
            $("input[name='rystatus'][value='${RYFXGD.RYSTATUS}']").attr("checked",true);
            form.render();
        }


        // initSelectBox("dwmc", 'common/dict/business', '{"type_code":"zw"}', 'VALUE', 'NAME');
        // initSelectBox("sftj", 'common/dict/business', '{"type_code":"sf"}', 'VALUE', 'NAME');
        // initSelectBox("name", 'common/dept',  '', 'name', 'NAME');
        //initSelectBox("status", 'common/dict/business', '{"type_code":"gdyj"}', 'VALUE', 'NAME');
        //initSelectBox("zj", 'common/dict/business', '{"type_code":"zw"}', 'VALUE', 'NAME');
        //initSelectBox("dwmc", 'common/dict/business', '{"type_code":"dwmc"}', 'VALUE', 'NAME');
      //  initSelectBox("dwmc", 'common/dept', '', 'ID', 'NAME2');
      //   initSelectBox("sex", 'common/dict/business', '{"type_code":"sex"}', 'VALUE', 'NAME');
//        initSelectTxt(form);
        //initSelectBox("name", 'common/dict/xfy', '{"type_code":""}', 'SS_ID', 'NAME');

        /* //单位监听
         form.on('select(dwmc)', function (data) {

             initSelectBox("name", 'common/user', '{"deptId":"'+data.value+'"}', 'ID', 'NAME2');
         });*/

        form.render('select');


        //监听提交
        form.on('submit(gd)', function(data) {
            var datas = data.field;
            var ajax = new Ajax("ryfxgd/gd",function(data){
                if(judgeRight(data)){
                    parent.layer.alert("操作成功!",{icon:1},function(){
                        parent.tableIns.reload({where:{"v":Date.parse(new Date())}});
                        parent.layer.closeAll();
                    });
                }
            });
            ajax.add(datas);
            ajax.submit();
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });

        if(isView == "true"){
            $("input").attr("disabled",true);
            $('dl').remove();
        }

    })
</script>
</body>
</html>
