<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="${ctx.contextPath}/layui/commons/main.js" type="text/javascript"></script>
    <title>Title</title>

</head>

<body>
<div class="contentBox">
    <div class="formBox">
        <form class="layui-form" action="">

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">单位名称</label>
                <div class="layui-input-block">
                <select name="dwmc" id="dwmc"  selectValue="${YDXF.DEPT_ID}" lay-search>
                    <option value="">请选择单位</option>
                </select>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" value="${YDXF.USERNAME}" id="name"name="name" autocomplete="off" class="layui-input"lay-verify="required" >
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">消费短信内容</label>
                <div class="layui-input-block">
                    <input type="text" value="${YDXF.TEXTBODY}" id="textbody"name="textbody" autocomplete="off" class="layui-input"lay-verify="required" >
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">消费短信号码</label>
                <div class="layui-input-block">
                    <input type="text" value="${YDXF.PHONE}" id="phone"name="phone" autocomplete="off" class="layui-input"lay-verify="required" >
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">创建时间</label>
                <div class="layui-input-block">
                    <input type="text" value="${YDXF.CREATETIME}" id="create_time"name="create_time" autocomplete="off" class="layui-input"lay-verify="required" >
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">消费手机设备号码</label>
                <div class="layui-input-block">
                    <input type="text" value="${YDXF.IMEL}" id="imel"name="imel" autocomplete="off" class="layui-input"lay-verify="required" >
                </div>
            </div>
            <input type="hidden" name="id" value="${YDXF.ID}" autocomplete="off" class="layui-input">
            <button id="tj" style="display: none" lay-submit lay-filter="*">提交</button>
            <div class="clear"></div>
        </form>
    </div>
</div>

</script>
</body>

</html>
