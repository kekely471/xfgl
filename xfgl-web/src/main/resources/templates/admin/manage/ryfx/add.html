<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="${ctx.contextPath}/layui/commons/main.js" type="text/javascript"></script>
    <title>Title</title>

</head>

<body>
<div class="contentBox">
    <div class="formBox">
        <form class="layui-form" action="">

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">单位名称</label>
                <div class="layui-input-block">
                <select name="dwmc" id="dwmc"  selectValue="${RYFX.DWMC}" lay-search>
                    <option value="">请选择单位</option>
                </select>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-block">
                    <input type="text" value="${RYFX.NAME}" id="name"name="name" autocomplete="off" class="layui-input"lay-verify="required" >
                </div>
            </div>
            <div class="layui-form-item layui-td-1  ">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                <select name="sex" id="sex"  selectValue="${RYFX.SEX}" lay-search>
                    <option value="">请选择性别</option>
                </select>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">年龄</label>
                <div class="layui-input-block">
                    <input type="text" name="nl" id="nl" value="${RYFX.NL}"lay-verify="required"  autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">名族</label>
                <div class="layui-input-block">
                    <input type="text" name="mz" id="mz" value="${RYFX.MZ}"lay-verify="required"  autocomplete="off" class="layui-input" >
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">职级</label>
                <div class="layui-input-block">
                <select name="zj" id="zj" selectValue="${RYFX.ZJ}" lay-search>
                    <option value="">请选择职级</option>
                </select>
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">身高(米)</label>
                <div class="layui-input-block">
                    <input type="text" name="sg" id="sg" value="${RYFX.SG}"lay-verify="required"  autocomplete="off" class="layui-input" >
                </div>
            </div>


            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">基本资料</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入基本资料" class="layui-textarea" id="jbzl" name="jbzl" value="">${RYFX.JBZL}</textarea>
               </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">个人成长史</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入个人成长史" class="layui-textarea" id="grczs" name="grczs" value="">${RYFX.GRCZS}</textarea>
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">精神状态</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入精神状态" class="layui-textarea" id="jszt" name="jszt" value="">${RYFX.JSZT}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">身体状态</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入身体状态" class="layui-textarea" id="stzt" name="stzt" value="">${RYFX.STZT}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">社会功能</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入社会功能" class="layui-textarea" id="shgn" name="shgn" value="">${RYFX.SHGN}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">个人征信情况</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入个人征信情况" class="layui-textarea" id="grzxqk" name="grzxqk">${RYFX.GRZXQK}</textarea>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">存在问题</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入存在问题" class="layui-textarea" id="czwt" name="czwt" value="">${RYFX.CZWT}</textarea>
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">对策分析</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入对策分析" class="layui-textarea" id="dcfx" name="dcfx" value="">${RYFX.DCFX}</textarea>
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">操作人</label>
                <div class="layui-input-block">
                    <input type="text" name="czr" id="czr" value="${RYFX.CZR}"lay-verify="required"  autocomplete="off" class="layui-input" >
                </div>
            </div>

            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">归档意见</label>
                <div class="layui-input-block">
                    <select name="status" id="status" selectValue="${RYFX.STATUS}" lay-search>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-td-1">
                <label class="layui-form-label">是否提交</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" name="sftj" id="sftj" lay-skin="switch"
                           lay-filter="switchTest" title="开关" value="${RYFX.SFTJ}">
                </div>
            </div>
            <input type="hidden" name="id" value="${RYFX.ID}" autocomplete="off" class="layui-input">
            <button id="tj" style="display: none" lay-submit lay-filter="*">提交</button>
            <div class="clear"></div>
        </form>
    </div>
</div>

<script>
    var tabIndex = top.$(".layui-tab-title li.layui-this").attr("lay-id");
    var _id = "${id}";
    var isView = getParam("isView");
    layui.use(['form','layer','upload','laydate'], function() {
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var upload = layui.upload;

//        //是否启用
        if (_id) {
            isUse('status', $("#status").val());
            isUse('sftj', $("#sftj").val());
        }


//        initSelectBox("dwmc", 'common/dict/business', '{"type_code":"zw"}', 'VALUE', 'NAME');
        initSelectBox("sftj", 'common/dict/business', '{"type_code":"sf"}', 'VALUE', 'NAME');
        initSelectBox("status", 'common/dict/business', '{"type_code":"gdyj"}', 'VALUE', 'NAME');
        initSelectBox("zj", 'common/dict/business', '{"type_code":"zw"}', 'VALUE', 'NAME');
        // initSelectBox("dwmc", 'common/dict/business', '{"type_code":"dwmc"}', 'VALUE', 'NAME');
        initSelectBox("dwmc", 'common/dept', '', 'ID', 'NAME2');
        initSelectBox("sex", 'common/dict/business', '{"type_code":"sex"}', 'VALUE', 'NAME');
        form.render('select');
//        initSelectTxt(form);

        if(isView == "true"){
            $("input").attr("disabled",true);
            $('dl').remove();
        }

    });


    function mySubmit(){
        $("#tj").click();
    }
//    function cancle() {
//        top.tab.tabDelete(tabIndex);
//    }
</script>
</body>

</html>
