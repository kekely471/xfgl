<body class="">

<div class="topBox">
    <div class="wxts" style="text-align: center">
        新增人员分析<span id="xzryfx"></span>
    </div>

</div>
<form class="layui-form">
    <div class="leave_content">
        <ul>
            <li>
                <lable>单位名称</lable>
                <div>
                <select name="DWMC" id="DWMC"   lay-search>
                    <!--<option value="">请选择</option>-->
                </select>
                </div>
                <!--</div>-->
            </li>
            <li>
                <lable>姓名</lable>
                <div >
                    <input  id="NAME"class="layui-input" >
                </div>
                <div class="tbsysj" lay-submit="" >同步上月数据</div>
            </li>

            <li>
                    <label class="layui-form-label">性别</label>
                    <div >
                        <select name="SEX" id="SEX"   lay-search>
                            <!--<option value="">请选择</option>-->
                        </select>
                    </div>
            </li>
            <li>
                <lable>年龄</lable>
                <div style="float: right">
                    <input  id="NL" class="layui-input">
                </div>
            </li>

            <li>
                <lable>名族</lable>
                <div style="float: right">
                    <input id="MZ" class="layui-input">
                </div>

            </li>
            <li>
                <lable>职级</lable>
                <div style="float: left">
                    <select name="ZJ" id="ZJ"   lay-search>
                        <!--<option value="">请选择</option>-->
                    </select>
                </div>
            </li>
            <li>
                <lable>身高</lable>
                <div >
                    <input id="SG"class="layui-input">
                </div>

            </li>

            <li>
                <lable>基本资料</lable>

                <div>
                    <textarea type="text" name="JBZL" id="JBZL" lay-vertype="tips" placeholder="点击填写基本资料" autocomplete="off" class="layui-input1" style="resize: none; height: 100px;"></textarea>
                </div>
            </li>
            <li>
                <lable>个人成长史</lable>

                <div>
                    <textarea type="text" name="GRCZS" id="GRCZS" lay-vertype="tips"  placeholder="点击填写个人成长史" autocomplete="off" class="layui-input1" style="resize: none; height: 100px;"></textarea>
                </div>
            </li>
            <li>
                <lable>精神状态</lable>

                <div>
                    <textarea type="text" name="JSZT" id="JSZT" lay-vertype="tips"  placeholder="点击填写精神状态" autocomplete="off" class="layui-input1" style="resize: none; height: 100px;"></textarea>
                </div>
            </li>
            <li>
                <lable>身体状态</lable>

                <div>
                    <textarea type="text" name="STZT" id="STZT" lay-vertype="tips"  placeholder="点击填写身体状态" autocomplete="off" class="layui-input1" style="resize: none; height: 100px;"></textarea>
                </div>
            </li>
            <li>
                <lable>社会功能</lable>

                <div>
                    <textarea type="text" name="SHGN" id="SHGN" lay-vertype="tips"  placeholder="点击填写社会功能" autocomplete="off" class="layui-input1" style="resize: none; height: 100px;"></textarea>
                </div>
            </li>
            <li>
                <lable>征信情况</lable>

                <div>
                    <textarea type="text" name="GRZXQK" id="GRZXQK" lay-vertype="tips"  placeholder="点击填写个人征信情况" autocomplete="off" class="layui-input1" style="resize: none; height: 100px;"></textarea>
                </div>
            </li>

        </ul>
    </div>
    <div class="foot_content">
        <div class="foot">
            <div class="censorship" lay-submit="*" lay-filter="censorship">提交</div>
            <div class="save" lay-submit="#" lay-filter="save">保存</div>
        </div>
    </div>
</form>
